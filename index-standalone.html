                "Arges": 6,
                "Bacau": 4,
                "Bihor": 2,
                "Bistrita-Nasaud": 2,
                "Botosani": 4,
                "Braila": 5,
                "Brasov": 3,
                "Bucuresti": 7,
                "Buzau": 5,
                "Calarasi": 8,
                "Caras-Severin": 1,
                "Cluj": 2,
                "Constanta": 8,
                "Covasna": 3,
                "Dambovita": 5,
                "Dolj": 6,
                "Galati": 5,
                "Giurgiu": 7,
                "Gorj": 6,
                "Harghita": 3,
                "Hunedoara": 1,
                "Ialomita": 8,
                "Iasi": 4,
                "Ilfov": 7,
                "Maramures": 2,
                "Mehedinti": 6,
                "Mures": 3,
                "Neamt": 4,
                "Olt": 6,
                "Prahova": 5,
                "Salaj": 2,
                "Satu Mare": 2,
                "Sibiu": 3,
                "Suceava": 4,
                "Teleorman": 6,
                "Timis": 1,
                "Tulcea": 8,
                "Valcea": 6,
                "Vaslui": 4,
                "Vrancea": 5,
            };

            const counties = Object.keys(countyToZoneMapping).sort();

            const loadOffersForZone = (zoneId) => {
                setLoading(true);
                setOffers([]);

                // Simulate async loading for smooth UX
                setTimeout(() => {
                    const zoneData = zonesData[zoneId.toString()];
                    if (zoneData) {
                        setOffers(zoneData.offers);
                    }
                    setLoading(false);
                }, 100);
            };

            const handleCountyChange = (event) => {
                const county = event.target.value;
                setSelectedCounty(county);
                
                if (county) {
                    const zoneId = countyToZoneMapping[county];
                    loadOffersForZone(zoneId);
                } else {
                    setOffers([]);
                }
            };

            return (
                <div className="container">
                    <h1>🔌 Comparator Oferte Energie</h1>
                  
                    <div style={{ marginTop: '30px' }}>
                        <h3>Selectează un județ românesc:</h3>
                        <select 
                            value={selectedCounty} 
                            onChange={handleCountyChange}
                        >
                            <option value="">-- Alege un județ --</option>
                            {counties.map(county => (
                                <option key={county} value={county}>
                                    {county}
                                </option>
                            ))}
                        </select>
                        

                    </div>

                    {selectedCounty && (
                        <div style={{ marginTop: '30px' }}>
                            
                            {loading && (
                                <div className="loading">Se încarcă ofertele...</div>
                            )}
                            
                            {offers.length > 0 && (
                                <div className="offers-container">
                                    {/* Desktop Table View */}
                                    <table className="desktop-table">
                                        <thead>
                                            <tr>
                                                <th>Numele Ofertei</th>
                                                <th>Furnizor</th>
                                                <th>Preț Final (lei/kWh)</th>
                                                <th>Perioada Contract</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {offers.map((offer, index) => (
                                                <tr key={index} style={{ 
                                                    backgroundColor: index % 2 === 0 ? '#fff' : '#f8f9fa'
                                                }}>
                                                    <td>{offer.denumire_oferta}</td>
                                                    <td>{offer.nume_furnizor}</td>
                                                    <td className="price">{offer.pret_final}</td>
                                                    <td>{offer.perioada_contract}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    
                                    {/* Mobile Card View */}
                                    <div className="mobile-cards">
                                        {offers.map((offer, index) => (
                                            <div key={index} className="offer-card">
                                                <div className="card-header">{offer.denumire_oferta}</div>
                                                <div className="card-field">
                                                    <span className="card-label">Furnizor:</span>
                                                    <span className="card-value">{offer.nume_furnizor}</span>
                                                </div>
                                                <div className="card-field">
                                                    <span className="card-label">Preț:</span>
                                                    <span className="card-value price-highlight">{offer.pret_final} lei/kWh</span>
                                                </div>
                                                <div className="card-field">
                                                    <span className="card-label">Contract:</span>
                                                    <span className="card-value">{offer.perioada_contract}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            {offers.length > 0 && (
                                <div className="stats">
                                    Se afișează {offers.length} oferte pentru Zona {countyToZoneMapping[selectedCounty]}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
